<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="screen">
        <div><p class="result"></p></div>
      </div>
      <div class="btns">
        <div class="btn grey-btn reset">AC</div>
        <div class="btn grey-btn">±</div>
        <div class="btn grey-btn">%</div>
        <div class="btn orange-btn divide">÷</div>
        <div class="btn dark_grey-btn btn-num">7</div>
        <div class="btn dark_grey-btn btn-num">8</div>
        <div class="btn dark_grey-btn btn-num">9</div>
        <div class="btn orange-btn multiple">x</div>
        <div class="btn dark_grey-btn btn-num">4</div>
        <div class="btn dark_grey-btn btn-num">5</div>
        <div class="btn dark_grey-btn btn-num">6</div>
        <div class="btn orange-btn minus">-</div>
        <div class="btn dark_grey-btn btn-num">1</div>
        <div class="btn dark_grey-btn btn-num">2</div>
        <div class="btn dark_grey-btn btn-num">3</div>
        <div class="btn orange-btn plus">+</div>
        <div class="btn dark_grey-btn btn-0 btn-num">0</div>
        <div class="btn dark_grey-btn">.</div>
        <div class="btn dark_grey-btn">=</div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
